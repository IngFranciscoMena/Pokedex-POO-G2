<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sitio Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        .container {
            margin-top: 3em;
        }

        h1 {
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Crear barra de navegacion -->
    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/pokemon-icono.webp" alt="Logo" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Pokedex
                </a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Crear un formulario para buscar pokemones -->
        <div class="container">
            <form id="formPokemon">
                <h1>Busca tu pokemon preferido</h1>
                <hr>
                <div class="input-group mb-3">
                    <input type="text" id="txtPokemon" class="form-control" placeholder="Escribe un pokemon. Por ejemplo: Pikachu"
                        aria-label="Escribe un pokemon. Por ejemplo: Pikachu" aria-describedby="btnBuscar">
                    <button class="btn btn-outline-secondary" type="submit" id="btnBuscar">Buscar <i class="bi bi-search-heart"></i></button>
                </div>
            </form>

            <!-- crear un div donde se muestren los pokemones encontrados -->
             <div id="contendor-pokemon" class="row g-3"></div>
        </div>
    </main>
    <!-- <footer>

    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
